<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Expense Tracker</title>
    </head>
    <body>
        <div class="expenseTracker">
            <header>
            <h1 class="title">Control de gastos</h1>
            </header>
            <div class="balanceContainer">
                <h3>SALDO ACTUAL</h3>
                <h2 id="currentBalance">0.00€</h2>
            </div>

            <div class="incExpContainer">
                <div class="incContainer">
                    <h4>INGRESO</h4>
                    <p id="moneyInc" class="moneyInc">0.00€</p>
                </div>
                <div class="expContainer">
                    <h4>GASTO</h4>
                    <p id="moneyExp" class="moneyExp">-0.00€</p>
                </div>
            </div>
            
            <div class="historicData">
                <h3>Historial</h3>
                
                <ul id="moneyMovements" class="moneyMovements">
                </ul>
            </div>

            <div class="newTransaction">
                <h3>Añadir nueva transacción</h3>

                <form id="addTransaction">
                    <div class="formAddTransaction">
                        <label for="transactionLabel">Concepto</label>
                        <input required type="text" id="transactionConcept" placeholder="Indica el concepto..." />
                    </div>

                    <div class="formAddTransaction">
                        <label for="transactionLabel">Cantidad <br> (Negativo: Gasto | Positivo: Ingreso)</label>
                        <input required type="number" name="transactionLabel" id="transactionAmount" placeholder="Añade la cantidad..." />
                    </div>

                    <button class="buttonTransaction">Añadir transacción</button>
                </form>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
