<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./index.html"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="generalContainer">
        <h1 class="title">Control de gastos</h1>
        <div class="balanceContainer">
            <h3>TU AHORRO</h3>
            <h2>0.00€</h2>
        </div>

        <div class="incExpContainer">
            <div class="incContainer">
                <h4>INGRESO</h4>
                <p id="moneyInc" class="moneyInc">0.00€</p>
            </div>
            <div class="expContainer">
                <h4>GASTO</h4>
                <p id="moneyExp" class="moneyExp">0.00€</p>
            </div>
        </div>
        
        <div class="historic">
            <h3>Historial</h3>
            
            <ul id="moneyMovements" class="moneyMovements">
            </ul>
        </div>

        <div class="newTransaction">
            <h3>Añadir nueva transacción</h3>

            <form id="addTransaction">
                <div class="formAddTransaction">
                    <label for="transactionLabel">Concepto</label>
                    <input type="text" id="transactionConcept" placeholder="Indica el concepto..." />
                </div>

                <div class="formAddTransaction">
                    <label for="transactionLabel">Cantidad <br> (Negativo: Gasto | Positivo: Ingreso)</label>
                    <input type="number" id="transactionAmount" placeholder="Añade la cantidad..." />
                </div>

                <button class="buttonTransaction">Añadir transacción</button>
            </form>
    </div>
    </div>
</body>
</html>
